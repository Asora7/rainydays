<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Rainydays website" content="View all the jackets from Rainydays">
    <title>Rainydays Shop Men's</title>
    <link href="../css/product-list.css" rel="stylesheet"/>
    <link href="../css/shared.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <script src="https://kit.fontawesome.com/5e7a9d58a5.js" crossorigin="anonymous"></script>
    <script src="product-list.js" defer></script>
    <script src="../javascript/shared-functions.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../Images/favicon.png" alt="Logo Rainydays pushing the comfort zone" class="logo"></a>
        <nav>
            <ul class="display-desktop">
                <li><a href="../index.html">Home</a></li>
                <li><a href="/products/product-list.html">Shop</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><search>
                    <div class="search-container-desktop">
                        <input type="search" name="search" id="search" placeholder="Search...">
                    </div>
                    </search>
                <li><a href="../checkout/checkout.html" class="display-desktop">Checkout<i class="fa-solid fa-cart-shopping"></i><span id="cart-count">0</span></li></a>
            </ul>
        </nav>
        <div class="button">
            <div class="search-container">
                <button class="search-button" tabindex="0">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </button>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
        </div>
        <a href="../checkout/checkout.html">
            <button class="checkout-icon"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i><span id="cart-count">0</span></button>
        </a>
        <div class="menu-toggle">
            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="menu">
                <li class="home"><a href="../index.html">Home</a></li>
                <li><a href="/products/product-list.html">Shop</a></li>
                <li><a href="../about.html">About us</a></li>
                <li><a href="../contact.html">Contact us</a></li>
                <li><a href="../checkout/checkout.html">Checkout</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="banner-shop">
            <div class="overlay"></div>
            <h1>Rainydays</h1>
            <h1><span>Jackets</span></h1>
            <div class="img-banner"></div>
        </section>
        <div class="filter-buttons">
            <button class="category-button" onclick="filterProducts('all')">All</button>
            <button class="category-button" onclick="filterProducts('male')">Male</button>
            <button class="category-button" onclick="filterProducts('female')">Female</button>
            <button class="category-button" onclick="filterProducts('sale')">Sale</button>
        </div>
        <div id="loading-spinner" style="display: none;">
            Loading...
          </div>
        <div id="products-men" class="products-men"></div>
    </main>
    <footer>
        <a href="../index.html"><img src="../Images/favicon.png" alt="Rainydays logo" class="logo-footer"></a>
        <nav>
            <ul>
                <li class="about-us"><a href="about.html">About Us</a></li>
                <li class="contact-us"><a href="contact.html">Contact Us</a></li>
                <li class="products"><a href="product-list.html">Products</a></li>
                <li class="follow-us">
                    <p>Follow us <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-tiktok"></i> <i class="fa-brands fa-twitter"></i>
                </li>
            </ul>
        </nav>
        <div class="news">
            <p>News letters</p>
            <p>Sign up for monthly updates and offers</p>
            <form>
                <input type="email" name="E-mail" id="email" class="email" placeholder="E-mail">
                <button class="sign-up">Sign up</button>
            </form>
        </div>
        <div class="copyright">
            Copyright &copy;
        </div>
    </footer>

</html>
